<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat_rutina</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }

  .chat-container {
    height: 500px;
    border: 1px solid #ccc;
  }

  .chat-header {
    background-color: #eee;
    padding: 10px;
    text-align: center;
  }

  .chat-messages {
    height: 400px;
    padding: 10px;
    overflow-y: scroll;
  }

  .message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
  }

  .user-message {
    background-color: #0084ff;
    color: white;
    text-align: right;
  }

  .bot-message {
    background-color: #eee;
    text-align: left;
  }

  .chat-input {
    padding: 10px;
  }

  #user-input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #send-button {
    width: 18%;
    padding: 10px;
    background-color: #0084ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat_rutina</ion-title>
    </ion-toolbar>
  </ion-header>


  
  <div class="chat-container">
    <div class="chat-header">
      <h2>Mi Chatbot de rutinas</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
      <button id="send-button">Enviar</button>
    </div>
  </div>


  
</ion-content>
